name: Check Jenkins Master Build Status

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "main"
  workflow_dispatch:
    branches:
      - "**"

jobs:
  check-jenkins-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.branch || github.ref }}

      - name: Check Jenkins Build Status
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        run: |
          echo "$JENKINS_URL/job/master-build/lastBuild/api/json"
          echo "$JENKINS_USER:$JENKINS_TOKEN"
  
  retrigger-pull-requests:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Retrigger Workflows for Open PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get open PRs and dispatch workflow directly
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=open&base=main" | \
            jq -r '.[].head.ref' | \
            while read -r source_branch; do
              echo 'Branch:'
              echo "{\"ref\": \"$source_branch\"}"
              curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/${{ github.repository }}/actions/workflows/check-jenkins-master-build.yml/dispatches" \
                -d "{\"ref\": \"$source_branch\"}"
          done